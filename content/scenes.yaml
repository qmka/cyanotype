scenes:
  - id: 0
    description: "Вы приходите в место, где живёт коварный злодей. Теперь судьба этой вселенной в ваших руках!"
  - id: 1
    description: "Следуя указаниям, полученным в Гильдии магов, вы несколько дней пробираетесь через поросшие кустарником пустоши, а затем по густому лесу, пока не добираетесь до поляны, на которой расположен вход в подземное логово Галтаззета.\n\nУтес, отделяющий лес от горного плато, возвышается примерно на 200 футов. Стоя на опушке, вы осторожно заглядываете в темный вход шахты."
  - id: 14
    description: "Вы в тёмном проходе. В восточной стене виднеется небольшая дверь. Коридор ведёт с юга на север."
  - id: 19
    description: "Дверь распахивается, за ней заваленная мусором комната с грубой мебелью. В комнате три гоблина – один выхватывает меч и бросается на вас с лающим криком, в то время как двое других прыгают к своему оружию."
  - id: 43
    description: "Отдышавшись после схватки, вы решаете осмотреть труп поверженного врага. Вы быстро обыскиваете его и находите кинжал, а с шеи снимаете медальон. Копьё гоблина вы также решаете прихватить с собой. А вот в его дорожную сумку заглядывать не стоило: там вы находите полуобглоданную человеческую руку. \n\nКажется, зелёный тут был один, но кто знает, сколько их ещё прячется внутри."
  - id: 69
    description: "Вы подходите ко входу в тоннель и собираетесь войти, но где-то сзади раздаётся хруст ломающихся веток. Вы оборачиваетесь и видите гоблина с копьем, атакующего вас – он, должно быть, прятался снаружи, когда вы вошли."
  - id: 75
    description: "Дверь заперта, а замочной скважины в ней не видно. Но выглядит она не очень прочной, можно попробовать выбить её."
  - id: 85
    description: "Каждый из гоблинов вооружён парой кривых кинжалов. Они кружат по комнате, время от времени прыгая на вас, но вы успешно отбиваете все их удары и успешно контратакуете. \n\nЧерез минуту сражение закончено. Переступив трупы, вы заходите в комнату."
  - id: 96
    description: "В сундуке вы находите 12 золотых монет и два зелья удачи, которые с удовольствием прикарманиваете. На дне сундука обнаруживается грязный вонючий мешочек из грубой ткани."
  - id: 112
    description: "Вы подходите к перекрестку. Южный проход ведет наружу из пещер, но вы еще не завершили свои поиски, и хорошо помните зловещее предупреждение Гильдии."
  - id: 117
    description: "Вы подходите к стойке, из которой торчит несколько грубых гоблинских копий."
  - id: 123
    description: "Вы в тупике, перед вами приоткрытая дверь. Вы прислушиваетесь, но ничего не слышите, поэтому осторожно проходите внутрь. Вы попадаете в новый проход, идущий с севера на юг."
  - id: 155
    description: "Вы в небольшой комнатке. Оглядевшись, вы видите небольшой сундук под скамьёй, а у одной из стен стойку с копьями."
  - id: 171
    description: "Вы в длинном проходе, в конце которого видны двери в обеих стенах. За дверями коридор поворачивает на север."
  - id: 176
    description: "Внутри свертка гниющая и сильно обглоданная человеческая голень, такая маленькая, что, вероятно, она принадлежала ребенку."
  - id: 194
    description: "Что-то подсказывает вам, что лучше не торопиться и осмотреться. Так и есть: из тоннеля появляется вооруженный копьем гоблин. Вы прячетесь за кустом и наблюдаете, как он оглядывает поляну, а затем садится на камень и начинает что-то вынимать из сумки на поясе. Пользуясь моментом, вы атакуете прежде, чем он успеет поднять свое копье!"
  - id: 198
    description: "Через несколько метров вы видите проход, уходящий на северо-восток."
  - id: 500
    description: "Вы с силой нажимаете плечом на дверь, пытаясь её высадить. Дверь не поддаётся, а плечо начинает предательски болеть. Впрочем, дверь выглядит так, что можно попробовать её толкнуть ещё разок - того и гляди слетит с петель."
  - id: 501
    description: "Вы выбираете одно из копий, которое кажется вам наименее хлипким."
